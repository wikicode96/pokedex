<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Own Style -->
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="left border">
        <div class="top border">
            <div class="light_blue">
                <div class="white_circle border">
                    <div id="blue_circle" class="border"></div>
                </div>
            </div>
            <div class="lights">
                <div id="light_1" class="border"></div>
                <div id="light_2" class="border"></div>
                <div id="light_3" class="border"></div>
            </div>
        </div>
        <div class="middle">
            <div class="frame border">
                <div id="display" class="display border">
                    <img id="pokemon_img">
                </div>
                <div class="bottom_frame">
                    <div class="light_red border"></div>
                    <div class="right_lines">
                        <div class="line_black"></div>
                        <div class="line_black"></div>
                        <div class="line_black"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="power border">
                <svg class="power_svg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                    <path d="M7.5 1v7h1V1h-1z"/>
                    <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                </svg>
            </div>
            <div class="button_1 border"></div>
            <div class="button_2 border"></div>
            <div class="display_names border">
                <h1 id="pokemon_name" class="text" ></h1>
            </div>
            <div class="button_direction">
                <img class="cross" src="img/cross.png" alt="cross">
            </div>
        </div>
        <div class="hinge">
            <div class="box_1"></div>
            <div class="box_2"></div>
            <div class="box_3"></div>
        </div>
    </div>
    <div class="right">
        <div class="cover border">
            <div class="display_r border"></div>
            <div class="bottom_r">
                <div class="blue_buttons">
                    <div class="button_number"></div>
                    <div class="button_number"></div>
                    <div class="button_number"></div>
                    <div class="button_number"></div>
                    <div class="button_number"></div>
                    <div class="button_number"></div>
                    <div class="button_number"></div>
                    <div class="button_number"></div>
                    <div class="button_number"></div>
                    <div class="button_number"></div>
                </div>
                <div class="white_buttons">
                    <div class="white_button">
                        <svg class="white_svg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"></path>
                        </svg>
                    </div>
                    <div class="white_button">
                        <svg class="white_svg" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                        </svg>
                    </div>
                </div>
                <div class="black_buttons">
                    <div class="black_button"></div>
                    <div class="black_button"></div>
                </div>
                <div class="orange_light border"></div>
                <div class="bottom_buttons">
                    <div class="gray_button">
                        <h2 id="write_id" class="text"></h2>
                    </div>
                    <div class="gray_button">
                        <h2 id="id" class="text"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Script -->
<script src="script.js"></script>
</html>
