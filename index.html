<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Own Style -->
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="left">
        <div class="top">
            <div class="light_blue">
                <div class="white_circle">
                    <div class="blue_circle">
                    </div>
                </div>
            </div>
            <div class="lights">
                <div class="light_1">
                </div>
                <div class="light_2">
                </div>
                <div class="light_3">
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="frame">
                <div class="display">
                    <img id="pokemon_img" src="" alt="pokemon_img">
                </div>
                <div class="bottom_frame">
                    <div class="light_red">
                    </div>
                    <div class="right_lines">
                        <div class="line_black">
                        </div>
                        <div class="line_black">
                        </div>
                        <div class="line_black">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="power">
            </div>
            <div class="button_1">
            </div>
            <div class="button_2">
            </div>
            <div class="display_names">
                <h1 class="pokemon_name" id="pokemon_name">Pokemon Name</h1>
            </div>
            <div class="button_direction">
                <img class="cross" src="img/cross.png" alt="cross">
            </div>
        </div>
        <div class="hinge">
        </div>
    </div>
    <div class="right">
        
    </div>
</body>
<!-- Script -->
<script src="script.js"></script>
</html>
